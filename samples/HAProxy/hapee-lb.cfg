global
    log                127.0.0.1 local0
    log                127.0.0.1 local1 notice
    user               hapee-lb
    group              hapee
    chroot             /var/empty
    pidfile            /var/run/hapee-1.8/hapee-lb.pid
    stats socket       /var/run/hapee-1.8/hapee-lb.sock user hapee-lb group hapee mode 660 level admin
    stats timeout      10m
    module-path        /opt/hapee-1.8/modules
    daemon

defaults
    mode               http
    log                global
    option             httplog
    option             dontlognull
    option             forwardfor except 127.0.0.0/8
    option             tcp-smart-accept
    option             tcp-smart-connect
    option             redispatch
    retries            3
    timeout connect    10s
    timeout client     30s
    timeout server     30s

listen webapp
    bind *:80
    balance            roundrobin
    cookie             SERVERID insert indirect nocache
    server             server1 10.0.0.2:80 cookie check
